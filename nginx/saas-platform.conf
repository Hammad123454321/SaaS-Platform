# SaaS Platform Nginx Configuration
# This file should be placed at /etc/nginx/sites-available/saas-platform.conf
# And symlinked to /etc/nginx/sites-enabled/saas-platform.conf

# Upstream backend
upstream backend {
    server backend:8000;
}

# Upstream frontend
upstream frontend {
    server frontend:3000;
}

# HTTP server - redirect to HTTPS (uncomment when SSL is configured)
