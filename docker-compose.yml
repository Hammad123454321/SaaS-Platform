services:
  # ============================================
  # PostgreSQL Database for Backend
  # ============================================
  db:
    image: postgres:16
    container_name: saas_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-saas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saas}
      POSTGRES_DB: ${DB_NAME:-saas}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-saas}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - saas-network
    restart: unless-stopped

  # ============================================
  # MySQL Database for Taskify
  # ============================================
  taskify_db:
    image: mysql:8.0
    container_name: saas_taskify_mysql
    environment:
      MYSQL_DATABASE: ${TASKIFY_DB_NAME:-taskify}
      MYSQL_USER: ${TASKIFY_DB_USER:-taskify}
      MYSQL_PASSWORD: ${TASKIFY_DB_PASSWORD:-taskify123}
      MYSQL_ROOT_PASSWORD: ${TASKIFY_DB_ROOT_PASSWORD:-root123}
    ports:
      - "${TASKIFY_DB_PORT:-3306}:3306"
    volumes:
      - taskify_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${TASKIFY_DB_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - saas-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # ============================================
  # Taskify (Laravel) - Task Management Module
  # ============================================
  taskify:
    build:
      context: ./Code v2.0.1 Upload this on server
      dockerfile: Dockerfile
    container_name: saas_taskify
    environment:
      # Database Configuration
      DB_CONNECTION: mysql
      DB_HOST: taskify_db
      DB_PORT: 3306
      DB_DATABASE: ${TASKIFY_DB_NAME:-taskify}
      DB_USERNAME: ${TASKIFY_DB_USER:-taskify}
      DB_PASSWORD: ${TASKIFY_DB_PASSWORD:-taskify123}
      
      # Laravel Configuration
      APP_ENV: ${TASKIFY_APP_ENV:-production}
      APP_DEBUG: ${TASKIFY_APP_DEBUG:-false}
      APP_KEY: ${TASKIFY_APP_KEY:-}
      APP_URL: ${TASKIFY_APP_URL:-http://taskify:80}
      
      # CORS settings for SaaS platform integration
      CORS_ALLOWED_ORIGINS: ${TASKIFY_CORS_ORIGINS:-*}
      
      # Session & Cache
      SESSION_DRIVER: file
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync
    ports:
      - "${TASKIFY_PORT:-8001}:80"
    depends_on:
      taskify_db:
        condition: service_healthy
    volumes:
      - taskify_storage:/var/www/html/storage
      - taskify_uploads:/var/www/html/public/uploads
      - taskify_bootstrap:/var/www/html/bootstrap/cache
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    entrypoint: ["/bin/bash", "/var/www/html/docker-entrypoint.sh"]

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+psycopg://${DB_USER:-saas}:${DB_PASSWORD:-saas}@db:5432/${DB_NAME:-saas}
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-change-me-refresh-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXP_MINUTES: ${ACCESS_TOKEN_EXP_MINUTES:-30}
      REFRESH_TOKEN_EXP_MINUTES: ${REFRESH_TOKEN_EXP_MINUTES:-10080}
      
      # Application Configuration
      APP_NAME: ${APP_NAME:-SaaS Core API}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:3000}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-none}
      
      # OpenAI / AI Agent
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      
      # Email (SendGrid)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-no-reply@saas.local}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      
      # Taskify Connection (Backend knows Taskify is accessible via service name)
      TASKIFY_BASE_URL: http://taskify:80
      
      # Password Policy
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH:-12}
      PASSWORD_REQUIRE_SPECIAL: ${PASSWORD_REQUIRE_SPECIAL:-true}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      taskify:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # ============================================
  # Next.js Frontend (Optional)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saas-network
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

# ============================================
# Networks
# ============================================
networks:
  saas-network:
    driver: bridge
    name: saas-network

# ============================================
# Volumes
# ============================================
volumes:
  db_data:
    name: saas_db_data
  taskify_db_data:
    name: saas_taskify_db_data
  taskify_storage:
    name: saas_taskify_storage
  taskify_uploads:
    name: saas_taskify_uploads
  taskify_bootstrap:
    name: saas_taskify_bootstrap
